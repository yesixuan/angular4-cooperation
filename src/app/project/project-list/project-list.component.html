<div [@listAnim]="projects.length" class="container">
  <app-project-item 
    *ngFor="let project of projects" 
    [item]="project" class="card" 
    (onInvite)="launchInviteDialog()"
    (onEdit)="launchEditDialog()"
    (onDel)="launchDelDialog(project)">
  </app-project-item>
</div>

<button class="fab-button" md-fab type="button" (click)="openNewProjectDialog()">
  <md-icon>add</md-icon>
</button>
