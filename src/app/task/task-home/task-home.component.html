<div class="task-lists">
  <app-task-list
    class="list-container" 
    app-droppable
    [dropTags]="['task-item', 'task-list']"
    [dragEnterClass]="'drag-enter'"
    [app-draggable]="true"
    [dragTag]="'task-list'"
    [draggedClass]="'drag-start'"
    [dragData]="list"
    (dropped)="handleMove($event, list)"
    *ngFor="let list of lists">
    <app-task-header 
      [header]="list.name"
      (newTask)="launchNewTaskDialog()"
      (moveAll)="launchCopyTaskDialog()"
      (removeList)="launchConfirmDialog()"
      (editList)="launchEditListDialog()">
    </app-task-header>
    <app-task-item
      *ngFor="let task of list.tasks"
      [item]="task"
      (editItem)="launchEditItem(task)">
    </app-task-item>
  </app-task-list>
</div>

<button class="fab-button" md-fab type="button" (click)="LaunchNewListDialog()">
  <md-icon>add</md-icon>
</button>
