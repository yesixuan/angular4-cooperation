 <!-- 记得[draggedClass]中，双引号中要套单引号，否则会把'drag-start'当作成员变量 -->
<md-list-item class="container"
  [@item]="widerPriority"
  [ngClass]="{
    'priority-normal': item.priority === 3,
    'priority-important': item.priority === 2,
    'priority-emergency': item.priority === 1
  }"
  [app-draggable]="true"
  [dragTag]="'task-item'"
  [draggedClass]="'drag-start'"
  [dragData]="item"
  (click)="editItemClick()">
  <md-checkbox 
    class="completion-status" 
    [checked]="item.completed"
    (click)="onCheckBoxClick($event)">
  </md-checkbox>
  <div md-line class="content" [ngClass]="{'completed': item.completed}">
    <span [md-tooltip]="item.desc">{{item.desc}}</span>
  </div>
  <div md-line class="bottom-bar">
    <span class="due-date" *ngIf="item.dueDate">
      {{item.dueDate | date: "yy-MM-dd"}}
    </span>
    <md-icon *ngIf="item.remineder">alarm</md-icon>
  </div>
  <md-icon md-list-avatar [svgIcon]="avatar" class="avatar"></md-icon>
</md-list-item>
