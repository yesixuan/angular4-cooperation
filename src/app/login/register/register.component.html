<form [formGroup]="form" (ngSubmit)="onSubmit(form, $event)">
  <md-card>
    <md-tab-group>
      <md-tab label="帐号信息">
        <md-card-header>
          <md-card-title>注册：</md-card-title>
        </md-card-header>
        <md-card-content>
          <md-input-container class="full-width">
            <input mdInput type="text" placeholder="您的email" formControlName="email">
          </md-input-container>
          <md-input-container class="full-width">
            <input mdInput type="text" placeholder="您的用户名" formControlName="name">
          </md-input-container>
          <md-input-container class="full-width">
            <input mdInput type="password" placeholder="您的密码" formControlName="password">
          </md-input-container>
          <md-input-container class="full-width">
            <input mdInput type="password" placeholder="重复输入您的密码" formControlName="repeat">
          </md-input-container>
    
          <app-image-list-select
            [useSvgIcon]="true"
            [cols]="6"
            [title]="'请选择头像'"
            [items]="items"
            formControlName="avatar">
          </app-image-list-select>
    
          
          <button md-raised-button type="submit">注册</button>
        </md-card-content>
        <md-card-actions class="text-right">
          <p>已有有账户？<a href="">登录</a></p>
          <p>忘记密码？<a href="">找回</a></p>
        </md-card-actions>
      </md-tab>
      <md-tab label="个人信息">
        <div class="full-width">
          <app-indentity-input formControlName="identity"></app-indentity-input>
        </div>
        <div class="full-width">
          <app-age-input formControlName="dateOfBirth"></app-age-input>
        </div>
        <div class="full-width">
          <app-area-list formControlName="address"></app-area-list>
        </div>
      </md-tab>
    </md-tab-group>
  </md-card>
</form>
